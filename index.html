<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Unique Path and Shareable Link By shifa</h1>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Resume URL: </label>
        <input type="text" id="username" name="username" required /> <br />

        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required /><br />

        <label for="contact">Contact No: </label>
        <input type="number" id="contact" name="contact" required /><br />

        <label for="nationality">Nationality: </label>
        <input type="text" id="nationality" name="nationality" required /><br />

        <label for="profilePicture">Profile Picture: </label>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
        /><br />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" required></textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" name="experience" rows="4" required></textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" required></textarea><br />
      </fieldset>

      <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput"></div>
    
    <button id="ShareableLink">Shareable Link</button>

    <script src="script.js"></script>
  </body>
</html>
